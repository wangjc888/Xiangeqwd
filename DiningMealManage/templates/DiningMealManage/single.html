<!doctype html>
<html>
<head>
{% load staticfiles %}
<meta charset="utf-8">
<title>订单推送系统登录</title>
<link rel="stylesheet" type="text/css" href="{% static 'DiningMealManage/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'DiningMealManage/css/single.css' %}">
</head>
{#redit by ljz#}
<form action="/DiningMealManage/sign/" method="post" id="loginId">
<div class="single-box">
    <div class="box-dl">
        <p class="box-dlbk">订单推送登陆</p>
        <div class="box-in clearfix">
            <p><a href="javascript:;" class="box-inbg"></a></p>
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;用户名" id="land" name="username">
        </div>

        <div class="box-in clearfix">
            <p><a href="javascript:;" class="box-inbg2"></a></p>
            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;密码" id="pw"name="password">
        </div>
        <p class="box-inft" id="box-btn">登录</p>
    </div>
</div>
</form>
<script type="text/javascript" src="{% static 'DiningMealManage/js/jquery-1.7.1.min.js' %}"></script>
<script>
    $('#box-btn').click(function(){
        oName = $('#land').val();
        oWord = $('#pw').val();
        if (oName == '') {
            alert('用户名字不能为空');
            return false;
        }
        else if(oWord == ''){
            alert('密码不能为空');
            return false;
        }
        else{
            //alert('正在跳转，请稍后');
            $('#loginId').submit();
        }
    })


</script>
</body>
</html>
